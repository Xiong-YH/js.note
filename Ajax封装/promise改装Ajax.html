<body>
    <script type="module">
        import {ajax,get,getJSON,post} from './index.js';
        import {ERROR_ABORT,ERROR_HTTP_CODE,ERROR_REQUEST,ERROR_TIMEOUT} from './constents.js'

        const url = 'https://www.imooc.com/api/http/search/suggest?word=js';
        const p = getJSON(url,{
            params:{username:'alex'},
            data:{
                age:18,
                // timeoutTime:1,
            }
        });

        p.xhr.abort();

        p.then(response=>{
            console.log(response);
        }).catch(err=>{


            switch(err.type){
                case p.ERROR_HTTP_CODE:console.log(err.text);
                break;
                case p.ERROR_ABORT:console.log(err.text);
                break;
                case p.ERROR_REQUEST:console.log(err.text);
                break;
                case p.ERROR_TIMEOUT:console.log(err.text);
                break;

            }
        })
    </script>
